<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cajon de software.com</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        body {
            background-color: #008080;
            font-family: Tahoma, sans-serif;
            color: black;
            margin: 0;
            padding: 20px;
        }
        .window {
            width: 90%;
            max-width: 800px;
            background-color: #d4d0c8;
            border: 2px solid gray;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
        }
        .window-title-bar {
            background: linear-gradient(to bottom, #000080, #000060);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }
        .window-controls button {
            background-color: silver;
            border: 1px solid gray;
            font-size: 12px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            margin-left: 2px;
        }
        .window-controls button:hover {
            background-color: #c0c0c0;
        }
        .window-content {
            padding: 10px;
        }
        .xp-navbar {
            background-color: #b0c4de;
            padding: 5px;
            display: flex;
            justify-content: space-around;
        }
        .xp-navbar .nav-link {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 3px 8px;
            border: 1px solid transparent;
        }
        .xp-navbar .nav-link:hover {
            background-color: #87ceeb;
            border: 1px solid #000080;
        }
        .software-item {
            background-color: white;
            border: 1px solid gray;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .software-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .download-button {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-title-bar">
            <span class="window-title">cajon de software.com</span>
            <div class="window-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">X</button>
            </div>
        </div>
        <div class="window-content">
            <nav class="xp-navbar">
                <a href="#" class="nav-link">Inicio</a>
                <a href="#navegadores" class="nav-link">Navegadores</a>
                <a href="#diseno" class="nav-link">Herramientas de Diseño</a>
                <a href="#utilidades" class="nav-link">Utilidades</a>
                <a href="#documentos" class="nav-link">Documentos</a>
                <a href="#editores" class="nav-link">Editores de Código</a>
                <a href="#seguridad" class="nav-link">Seguridad</a>
            </nav>
            <h2>Programas Destacados</h2>
        </div>
    </div>
</body>
</html>
